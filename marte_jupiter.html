<!DOCTYPE html>
<html>
    <Head>
        <Title>Tu peso en un lugar donde pesas menos</Title>
    </Head>
    <body>
        <h1>Tu peso en otro planeta</h1>
        <p>En la tierra pesas distinto que en Marte o Júpiter</p>
        <script>
            var usuario = prompt ("¿Cuál es tu peso?") 
            var planeta = prompt ("Elige tu planeta. 1 es marte, es júpiter.");
            var peso = parseInt(usuario);
            var g_tierra= 9.8;
            var g_marte= 3.7;
            var g_jupiter= 24.8
            var peso_final;
            var nombre;
            if(planeta == 1)
            {
                peso_final = peso*g_marte / g_tierra;
                nombre= "Marte";
            }    
            else if (planeta == 2)
            {
                peso_final = peso*g_jupiter / g_tierra;
                nombre= "Jupiter" ;
            }
            else
            {
                peso_final = 100000
                nombre= "tu jefa";
            }
            peso_final = parseInt(peso_final)
            document.write ("Tu peso en " + nombre + " es <strong>" + peso_final + " Kilos</strong>")
        </script>
    </body>
</html>
